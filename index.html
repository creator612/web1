  <h2>평안의 기도</h2>
  <img src="peace.jpg" width="450">
  <p><a href="https://en.wikipedia.org/wiki/God" target="_blank" title="Who is god">God</a>, grant me the serenity to accept the things I cannot change, The courage to change the things I can, And <strong> <u>wisdom</u> to know the difference</strong>.</p><p>신이시여, 내가 변화시킬 수 없는 것들은 받아들이는 평온함을 주시고, 변화시킬 수 있는 것들은 변화시키는 용기를 주시고, 이 두 가지를 구별할 줄 아는 지혜를 주소서.</p>
